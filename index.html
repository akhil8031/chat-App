<!DOCTYPE>
<html>

<head>
    <title>Chat App</title>
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="controllers/chat.controller.js"></script>

</head>

<body style="margin-top:30px" ng-app='chatApp'>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="well">
                    <h3>Online Users</h3>
                    <ul class="list-group"></ul>
                </div>
            </div>
            <div class="col-md-8" ng-controller="chatCtrl as cc">
                <div class="chat" ng-repeat="msg in msgs track by $index">
                    <div class="well">{{msg}}</div>
                </div>

                <form id="messageForm">
                    <div class="form-group">
                        <label>Enter Message</label>
                        <textarea class="form-control" ng-model="message"></textarea>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Send Message" ng-click="cc.sendMsg()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="socket.io/socket.io.js"></script>
